server.port=8181

jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=604800
jwt.route.authentication.path=auth
jwt.route.authentication.refresh=refresh
spring.h2.console.enabled=true
spring.h2.path=/h2-console
logging.level.org.springframework.http=DEBUG
shopping.list.properties.test_value=beep
shopping.list.properties.frequent_category_name=frequent
shopping.list.properties.frequent_id_and_sort=-2
shopping.list.properties.uncategorized_category_name=non-cat
shopping.list.properties.uncategorizedIdAndSort=999
shopping.list.properties.highlight_id_and_sort=-1
shopping.list.properties.raw_default_layouts.BaseList=All
shopping.list.properties.raw_default_layouts.PickUpList=All
shopping.list.properties.raw_default_layouts.InProcess=RoughGrained
shopping.list.properties.raw_default_layouts.ActiveList=RoughGrained

private String frequentCategoryName = "frequent";
private Integer frequentIdAndSort = -2;
private String uncategorizedCategoryName = "non-cat";
private Integer uncategorizedIdAndSort = 999;
private Integer highlightIdAndSort = -1;
